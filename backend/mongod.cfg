# MongoDB Configuration File for Inventory Application
# Location: C:\Program Files\MongoDB\Server\7.0\bin\mongod.cfg

# Network settings
net:
  port: 27017
  bindIp: 127.0.0.1,::1
  maxIncomingConnections: 100

# Storage settings
storage:
  dbPath: C:\Program Files\MongoDB\Server\7.0\data
  journal:
    enabled: true
  engine: wiredTiger
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1
      journalCompressor: snappy
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# System log settings
systemLog:
  destination: file
  path: C:\Program Files\MongoDB\Server\7.0\log\mongod.log
  logAppend: true
  timeStampFormat: iso8601-utc

# Process management
processManagement:
  windowsService:
    serviceName: MongoDB
    displayName: MongoDB
    description: MongoDB Database Server

# Security settings (enable after initial setup)
# security:
#   authorization: enabled

# Operation profiling for monitoring
operationProfiling:
  mode: slowOp
  slowOpThresholdMs: 100

# Replication (optional, for production)
# replication:
#   replSetName: rs0
