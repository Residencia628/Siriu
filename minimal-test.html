<!DOCTYPE html>
<html>
<head>
    <title>Minimal Login Test</title>
</head>
<body>
    <h1>Test de Login Mínimo</h1>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" value="admin@universidad.edu" required><br><br>
        <input type="password" id="password" placeholder="Password" value="admin123" required><br><br>
        <button type="submit">Login</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'Enviando solicitud...';
            
            try {
                const response = await fetch('https://siriu-backend.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<span style="color: green;">¡ÉXITO! Token: ${data.access_token.substring(0, 20)}...</span>`;
                } else {
                    resultDiv.innerHTML = `<span style="color: orange;">Error esperado: ${data.detail || response.status}</span>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span style="color: red;">Error: ${error.message}</span>`;
                console.error('Error details:', error);
            }
        });
    </script>
</body>
</html>
