services:
  # Backend Service
  - type: web
    name: siriu-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    autoDeploy: true
    envVars:
      - key: MONGO_URL
        sync: false # Set manually in Render dashboard
      - key: DB_NAME
        value: siriu
      - key: USE_FIRESTORE
        value: false
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
      - key: PORT
        value: 8080
    healthCheckPath: /api/health

  # Frontend Service (opcional, o usar Vercel)
  - type: web
    name: siriu-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npx serve -s build -l 3000
    plan: free
    autoDeploy: true
    envVars:
      - key: REACT_APP_BACKEND_URL
        value: https://siriu-backend.onrender.com
